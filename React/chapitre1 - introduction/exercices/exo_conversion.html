<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style></style>
  </head>

  <body>
    <div id="root"></div>
    <script type="text/babel">
      function NumberInput({ name, value, onChange, base }) {
        return (
          <div className="form-group">
            <label htmlFor={name}>Number: {name}</label>
            <input
              type="text"
              className="form-control"
              id={name}
              name={name}
              onChange={e => onChange(parseInt(e.target.value, base))}
              value={parseInt(value, 10).toString(base)}
            />
          </div>
        );
      }

      class App extends React.Component {
        state = {
          val: 0
        };

        render() {
          return (
            <div className="container">
              <h1>Binary to Decimal and return</h1>
              <NumberInput
                name="decimal"
                onChange={this.updateValue}
                value={this.state.val}
                base={10}
              />
              <NumberInput
                name="binary"
                onChange={this.updateValue}
                value={this.state.val}
                base={2}
              />
            </div>
          );
        }

        updateValue = val => {
          if (val) this.setState({ val });
          else this.setState({ val: 0 });
        };
      }

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
